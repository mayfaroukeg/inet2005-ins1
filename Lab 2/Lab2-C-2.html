<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PHP Form For Get Variable</title>
</head>
<body>

<h1>PHP Form with Get </h1>

<form action="Lab2-C-2.php" method="get" >
    <p>First Name    :<input type="text" name="firstName" id="firstName" required placeholder="Enter your First Name Please" pattern="[a-zA-Z]+"/> </p>
    <p>Last Name     :<input type="text" name="lastName" id="lastName" required placeholder="Enter your Last Name Please" pattern="[a-zA-Z]+"/></p>
    <p>Birthday (Day):<input type="number" name="birthDay" required min="1" max="31" /></p>
    <p>Birth Month  and Year:<input type="text" name="birthMonth" required /></p>
    <p><input type="submit" name="Submit" value="Send Form"/></p>
</form>
</body>
</html>
