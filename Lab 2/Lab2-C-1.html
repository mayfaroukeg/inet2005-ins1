<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <title>PHP Form with Post</title>

</head>
<body>

<h1>PHP Form with Post  </h1>

<form action="Lab2-C-1.php" method="post" enctype="multipart/form-data">
    <p>First Name    :<input type="text" name="firstName" id="firstName" required placeholder=" First Name here" pattern="[a-zA-Z]+"/> </p>
    <p>Last Name     :<input type="text" name="lastName" id="lastName" required placeholder="Last Name here" pattern="[a-zA-Z]+"/></p>
    <p>Height (feet):<input type="number" name="hieghtFeet" id="hieghtFeet" required placeholder="Height in Feet here "/></p>
    <p>Height (inch):<input type="number" name="hieghtInch" id="hieghtInch" required placeholder=" Height in Inches here"/></p>
    <input type="hidden" name="MAX_FILE_SIZE" value="1000000" />
    <p>Picture      : <input name="userImage" type="file" /></p>
    <p><input type="submit" name="Submit" value="Send Form"/></p>
</form>

</body>
</html>
